<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-replica</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="section-1">
                <div class="logo-caption">
                    <div class="logo">
                        <h1>facebook</h1>
    
                    </div>
                    <div class="caption">
                        <h2>Connect with friends and the world around you on Facebook.</h2>
                    </div>
    
                </div>
                <div class="login-form-newpage">

                    <div class="login-form">
                        <form>
                            <div>
                                <input type="text" placeholder="Email or phone number">
                            </div>
                            <div>
                                <input type="text" placeholder="Password">
                            </div>
                            <div>
                                <input type="button" value="Log In" id="login">
                            </div>
                            <div class="resetpassword">
                                <a href="resetpassword">Forgot Password?</a>
                            </div>

                            <div class="line">
                                
                            </div>
        
                            <div>
                                <input type="button" value="Create new account" id="create-new-account">
                            </div>
                        </form>
        
                    </div>
                    <div class="create-business-page">
                        <a href="createbusinesspage">Create a Page</a> for a celebrity, brand or business.
                    </div>

                </div>
                
            </div>
            

        </div>
        <div class="footer">
            <ul class="language-selector">
                <li>English (US)</li>
                <li>Español</li>
                <li>Français (France)</li>
                <li>中文(简体)</li>
                <li>العربية</li>
                <li>Português (Brasil)</li>
                <li>Italiano</li>
                <li>한국어</li>
                <li>Deutsch</li>
                <li>हिन्दी</li>
                <li>日本語</li>


                
            </ul>


        </div>
    </div>
    
</body>
</html>
